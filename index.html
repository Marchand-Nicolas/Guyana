<script>
    const fullscreenButton = document.getElementById("iframe fullscreen");
    const reloadButton = document.getElementById("iframe reload");
    const minimizeButton = document.getElementById("iframe minimize");
    const iframe = document.getElementById("iframe");
    const body = document.getElementById("body")


    reloadButton.onclick = function() {
        iframe.src="./Guyane.html"
    }
    fullscreenButton.onclick = function() {
        iframe.style = "width:100%;height:100%;margin:0;aspect-ratio:1/1;position: fixed; top:0; bottom:0; left:0; right:0;"
        minimizeButton.style = "display:unset;opacity:1;"
        body.style = "overflow: hidden;"
    }
    minimizeButton.onclick = function() {
        iframe.style = "width: 90%; display: block; margin: 30px auto; aspect-ratio: 3/1; transition: 1s; border:none;position:unset;"
        minimizeButton.style = "display:none;opacity:0;"
        body.style = "overflow: overlay;"
        iframe.scrollIntoView();
    }
</script>
